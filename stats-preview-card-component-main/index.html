<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 
  <div class="card-section">
  <!-- Text side of card -->
 
  <div class="container">

  <div class="text">
 <div class="text-wrapper">
    <div
   class="headline" id="headline">


   <p> Get <span class="insights">insights</span> that help your business grow.</p>
  </div>

  <div class="byline">
  <p>
  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.</p>

  </div>

  <div class="stats">

    <p><span class="big-number">10k+</span> companies</p>    
   <p><span class="big-number">314</span> templates</p>
   <p><span class="big-number">12m+ </span> queries</p>
  </div>

  </div>
 </div>
  <!-- <div class="image-wrapper"> -->
    <img class="image-desktop" src="images/image-header-desktop.jpg" alt="image desktop">
    <img class="image-mobile" src="images/image-header-mobile.jpg" alt="image mobile">

  <!-- </div> -->
 </div>
</div>
 <div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Pranjal Verma</a>.
</div>
</body>
</html>
